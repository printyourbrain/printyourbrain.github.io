---
layout: page
---

{{content}}

{% assign categories =  site.wiki | map: 'categories' | uniq %}
{% for category in categories %}
  <h3>{{ category }}</h3>
  <ul class="wiki-list">
  {% for wiki in site.wiki %}
    {% if wiki.categories contains category %}
    <li class="wiki-entry"><a href="{{ site.baseurl }}{{ wiki.url }}">{{ wiki.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
{% endfor %}
